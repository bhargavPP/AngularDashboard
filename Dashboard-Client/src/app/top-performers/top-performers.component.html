<div class="card shadow-sm p-3">
  <h6 class="mb-3">Top Performers</h6>

  <div class="item" *ngFor="let i of items">
    <div class="row">
      <div class="col-7">{{ i.name }}</div>
      <div class="col-5 text-end">{{ i.value }}%</div>
    </div>

    <div class="progress mt-1">
      <div class="progress-bar"
           [style.width.%]="i.value"></div>
    </div>
  </div>
</div>
